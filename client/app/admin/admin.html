<div class="container bloc" style="max-width: 768px">
  <div>
    <h5>Administrateurs: </h5>
    <ul class="list-group user-list">
      <li class="list-group-item" ng-repeat="user in admin.users.admins">
        <div class="user-info">
          <strong>{{user.name}}</strong><br>
          <span class="text-muted">{{user.email}}</span>
          <span class="text-muted"> - {{user.role}}</span>
          <span class="text-muted"> - {{user.occupation}}</span>
        </div>
      </li>
    </ul>

    <h5>Utilisateurs: </h5>
    <ul class="list-group user-list">
      <li class="list-group-item" ng-repeat="user in admin.users.users">
        <div class="user-info">
          <strong>{{user.name}}</strong><br>
          <span class="text-muted">{{user.email}}</span>
          <span class="text-muted"> - {{user.role}}</span>
          <span class="text-muted"> - {{user.occupation}}</span>
        </div>
        <a ng-click="delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
      </li>
    </ul>

    <h5>Utilisateurs en attente de confirmation: </h5>
    <ul class="list-group user-list">
      <li class="list-group-item" ng-repeat="user in admin.users.pending">
        <div class="user-info">
          <strong>{{user.name}}</strong><br>
          <span class="text-muted">{{user.email}}</span>
          <span class="text-muted"> - {{user.role}}</span>
          <span class="text-muted"> - {{user.occupation}}</span>
        </div>
        <a ng-click="delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
        <a ng-click="confirm(user)" class="check"><span class="fa fa-check fa-2x"></span></a>
      </li>
    </ul>
  </div>
</div>
