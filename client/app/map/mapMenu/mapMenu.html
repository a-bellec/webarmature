<div class="defaultContainer">
  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <div class="mapImage text-center" id="mapSimpleLink">
        <a ui-sref="mapSimple">
          <img class="webarmature" src="/assets/images/webarmature_single_view.jpg">
          <div class="popup" id="simpleView">
            <div class="popupText">
              <p>
                Vue simple
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-5">
      <div class="mapImage text-center" id="mapDoubleLink">
        <a ui-sref="mapDouble">
          <img class="webarmature" src="/assets/images/webarmature_dual_view.jpg">
          <div class="popup" id="doubleView">
            <div class="popupText">
              <p>
                Vue double
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-7 col-md-offset-3">
      <div> 
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
		  <div class="item active">
			<img src="/assets/images/carousel_01.png" alt="carousel_01" style=" max-height: 500px;">
			<div class="carousel-caption d-none d-md-block">
		    <h3>Deux types de visualisation</h3>
			<p>Simple ou double</p>
			  </div>
		  </div>

		  <div class="item">
			<img src="/assets/images/carousel_02.png" alt="carousel_02" style=" max-height: 500px;">
			  <div class="carousel-caption d-none d-md-block">
			  <h3>Différentes données</h3>
			  <p>Photos; Scan Topo; Occupation du sol; Statistiques</p>
			  </div>
		  </div>
		
		  <div class="item">
			<img src="/assets/images/carousel_03.png" alt="New york" style=" max-height: 500px;">
    	      <div class="carousel-caption d-none d-md-block">
			  <h3>Différents outils</h3>
			  <p>Légendes ; Statistiques ; Téléchargement (inscription obligatoire)</p>
		      </div>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
      </div>
    </div>
   </div>
</div>
