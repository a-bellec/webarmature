<html>
<head>
  <!-- Style points --> 
  <title>Style points</title>
  <!-- Références extérieures -->   
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Variable de style. Peut être dans inséré dans un fichier CSS -->     
  <style>
   #map {
    width: 960px;
    height:500px;
   }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
  // Initialiser la carte
  var map = L.map('map',{
  center: [45.7604276, 4.8335709],
  zoom:  13
  });
  // Charger les couches
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', 
    {
      attribution: '&copy;<a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
  // Charger le fichier GeoJSON à partir d'un fichier externe
  $.getJSON("webmap_point_data.geojson",function(data_point){
    // Appeler l'image à afficher
      var styleIcon = L.icon({
      iconUrl: 'icon.png', //modifiez le chemin si différent
      iconSize: [15,20]
    });  
    // ajouter le fichier GeoJSON à la carte une fois le fond chargé
    L.geoJson(data_point,{
	// Charger l'image à afficher
      pointToLayer: function(feature,latlng){
	    return L.marker(latlng,{icon: styleIcon});
      }
	}).addTo(map);
  });

  </script>
</body>
</html>
