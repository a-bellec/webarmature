<!DOCTYPE html>
<html>
 <head>
  <!-- Nom de la page --> 
  <title>Multi Layer</title>
  
  <!-- Références extérieures -->   
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <!-- Variable de style. Peut être dans inséré dans un fichier CSS -->     
  <style>
   #map {
    width: 960px;
    height:500px;
   }
  </style>
 </head>

 <body>
  <!-- Définition de la variable carte -->     
  <div id="map"></div>
  <script>
  // Gestion des couches
     var osmLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>',
         thunLink = '<a href="http://thunderforest.com/">Thunderforest</a>',
         esriLink = '<a href="http://esri.com/">Esri</a>';
        
	var osmUrl = 'http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png',
		osmAttrib = '&copy; ' + osmLink + ' Contributors',
		landUrl = 'http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png',
		thunAttrib = '&copy; '+thunLink,
		esriUrl = 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
		esriAttrib = '&copy; '+esriLink;

	var osmMap = L.tileLayer(osmUrl, {attribution: osmAttrib}),
		landMap = L.tileLayer(landUrl, {attribution: thunAttrib}),
		esriMap = L.tileLayer(esriUrl, {attribution: esriAttrib});

  // Initialiser la carte
	var map = L.map('map', {
			layers: [osmMap]
		})
		.setView([45.7604276, 4.8335709], 18);
  // Appeler les couches
	var baseLayers = {
		"OSM B&W": osmMap,
		"Landscape": landMap,
		"Aerial": esriMap
	};
  // Charger les couches
	L.control.layers(baseLayers).addTo(map);  
  </script>
 </body>
</html>
