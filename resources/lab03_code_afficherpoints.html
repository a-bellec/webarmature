<html>
<head>
  <title>Afficher des points</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <style>
#map {
    width: 960px;
    height:500px;
}
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // Initialiser la carte
  var map = L.map('map',{
  center: [45.7604276, 4.8335709],
  zoom:  13
  });

  // Charger les couches
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', 
    {
      attribution: '&copy;<a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

	// Charger le fichier de polygones GeoJSON à partir d'un fichier externe
  $.getJSON("data/lab03_polyGL_data.geojson",function(polydata){
    // ajouter le fichier GeoJSON à la carte une fois le fond chargé
    L.geoJson(polydata).addTo(map);
  });

  // Charger le fichier GeoJSON à partir d'un fichier externe
  $.getJSON("data/lab03_point_data_extract.geojson",function(data){
    // ajouter le fichier GeoJSON à la carte une fois le fond chargé
    L.geoJson(data).addTo(map);
  });

  </script>
</body>
</html>
